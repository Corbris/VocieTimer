<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="VoiceTimerBot.js"></script>
</head>
<body>

<div class="grid-container">

  <div class="item1">
	<img src="img_avatar.png" alt="" class="userLogo">
  </div>

  <div class="item2">
      <p1>RANK</p1>
      <div id="rank" class="rankClass">#5</div>
      <p2>LEVEL</p2>
      <div id="level" class="levelClass">8</div>
  </div>


  <div class="item3">
      <div id="name" class="nameClass">Shane</div>
  </div>


  <div class="item4">
      <div id="xp" class="xpClass">226 / 820 XP</div>
  </div>


  <div class="item5">
      <div id="myProgress">
          <div id="myBar"></div>
      </div>
  </div>


</div>

</body>
</html>
